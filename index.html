<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
<!-- time blocks -->
    <div class="container">
      <div class="row 9">
          <div class= "input-container input-group col-1">
          <p class= "border-bottom"> 9 A.M.</p>     
          </div>
      </div>
    </div>
    <div class="container">
      <div class="row 10">
          <div class= "input-container input-group col-1">
          <p class= "border-bottom"> 10 A.M.</p>     
          </div>
      </div>
    </div>
    <div class="container">
      <div class="row 11">
          <div class= "input-container input-group col-1">
          <p class= "border-bottom"> 11 A.M.</p>     
          </div>
      </div>
    </div>
    <div class="container">
      <div class="row 12">
          <div class= "input-container input-group col-1">
          <p class= "border-bottom"> 12 P.M.</p>     
          </div>
      </div>
    </div>    <div class="container">
      <div class="row 1">
          <div class= "input-container input-group col-1">
          <p class= "border-bottom"> 1 P.M.</p>     
          </div>
      </div>
    </div>    <div class="container">
      <div class="row 2">
          <div class= "input-container input-group col-1">
          <p class= "border-bottom"> 2 P.M.</p>     
          </div>
      </div>
    </div>    <div class="container">
      <div class="row 3">
          <div class= "input-container input-group col-1">
          <p class= "border-bottom"> 3 P.M.</p>     
          </div>
      </div>
    </div>    <div class="container">
      <div class="row 4">
          <div class= "input-container input-group col-1">
          <p class= "border-bottom"> 4 P.M.</p>     
          </div>
      </div>
    </div>    <div class="container">
      <div class="row 5">
          <div class= "input-container input-group col-1">
          <p class= "border-bottom"> 5 P.M.</p>     
          </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Library/Moment/moment.min.js"></script>
  </body>
</html>
